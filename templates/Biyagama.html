<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="static/CSS/Style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>BOI-BiyagamaZone</title>
    <link rel="icon" href="{{ url_for('static', filename='Images/boi.jpg') }}" type="image/x-icon">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<section style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="col" style="background-color: #1f441a; max-width: 30%; max-height: 100%; display: flex; align-items: center; justify-content: center">
            <div style="padding-bottom: 100px"><img src="{{ url_for('static', filename='Images/boi_logo_white.png') }}" height="300px"></div>

        </div>

        <div class="col" style="max-width: 70%;">
            <div style="margin-top: 22%; text-align: center; margin-left: 25%">
                <ul>
                    <li class="item biy-btn">
                        <div class="item-btn" style="width: max-content;">
                            <button type="button" class="btn btn-menu" style="width: 400px";
                            onclick="window.location.href='{{ url_for('AboutBepz') }}';">
                                About BEPZ
                            </button>
                        </div>

                    </li>
                    <li class="item biy-btn">
                        <div class="item-btn" style="width: max-content;">
                            <button type="button" class="btn btn-menu" style="width: 400px";
                                    onclick="window.location.href='{{ url_for('LayoutBpz') }}';">
                                Zone Map
                            </button>
                        </div>

                    </li>
                    <li class="item biy-btn">
                        <div class="item-btn" style="width: max-content;">
                            <button type="button" class="btn btn-menu" style="width: 400px";
                            onclick="window.location.href='{{ url_for('Enterprises') }}';">
                                Enterprises
                            </button>

                        </div>

                    </li>
                    <li class="item biy-btn">
                        <div class="item-btn" style="width: max-content;" >
                            <button type="button" class="btn btn-menu" style="width: 400px";
                            onclick="window.location.href='{{ url_for('Departments') }}';">
                                Departments
                            </button>

                        </div>

                    </li>
                    <li class="item biy-btn">
                        <div class="item-btn" style="width: max-content;">
                            <button type="button" class="btn btn-menu" style="width: 400px";
                            onclick="window.location.href='{{ url_for('DepLayout') }}';" disabled>
                                Department Layout
                            </button>

                        </div>

                    </li>

                </ul>
            </div>
        </div>

    </div>
</section>


<!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
