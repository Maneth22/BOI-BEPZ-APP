<script>
    // Set the inactivity timeout in milliseconds
    const inactivityTimeout = 240000;

    let inactivityTimer;

    // Reset the inactivity timer when the modal is shown
    $('.modal').on('show.bs.modal', function () {
        resetInactivityTimer();
    });

    // Reset the inactivity timer when the modal is clicked
    $('.modal').on('click', function () {
        resetInactivityTimer();
    });

    // Reset the inactivity timer when the iframe is loaded
    $('.modal-frame').on('click', function () {
        resetInactivityTimer();
    });

    // Function to reset the inactivity timer
    function resetInactivityTimer() {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(function () {
            // Perform actions when inactivity timeout is reached
            console.log('Modal iframe inactivity detected');
            // For example, close the modal
            $('.modal').modal('hide');
        }, inactivityTimeout);
    }

</script>
