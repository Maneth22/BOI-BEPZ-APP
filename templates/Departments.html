<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="static/CSS/Style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>BOI-BiyagamaZone</title>
    <link rel="icon" href="{{ url_for('static', filename='Images/boi.jpg') }}" type="image/x-icon">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<header style="display: flex; align-items: center">
    <h2 style="margin-left: 4.3rem; letter-spacing: 3px;font-weight: 850; font-size: 50px">Departments</h2>
</header>
<section style="height: 90%">
    <div class="row" style="height: 100%">
        <div class="col" style="background-color: #1f441a; max-width: 30%; max-height: 100%">
            <div class="btn-side-menu">
                <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-dep active">
                        <input type="radio" name="options" id="option1" value="{{ url_for('depDrZone') }}" onchange="changeUrl(this)" checked> Director Zone
                    </label>
                    <label class="btn btn-dep ">
                        <input type="radio" name="options" id="option2" value="{{ url_for('depIndRel') }}" onchange="changeUrl(this)"> Industrial Relation
                    </label>
                    <label class="btn btn-dep">
                        <input type="radio" name="options" id="option3" value="{{ url_for('depInvSvc') }}" onchange="changeUrl(this)"> Investor Services
                    </label>
                    <label class="btn btn-dep">
                        <input type="radio" name="options" id="option4" value="{{ url_for('depZoneMan') }}" onchange="changeUrl(this)"> Zone Management
                    </label>
                    <label class="btn btn-dep">
                        <input type="radio" name="options" id="option5" value="{{ url_for('depIntAud') }}" onchange="changeUrl(this)"> Internal Audit
                    </label>
                    <label class="btn btn-dep">
                        <input type="radio" name="options" id="option6" value="{{ url_for('depEngSvc') }}" onchange="changeUrl(this)"> Engineering Services
                    </label>
                    <label class="btn btn-dep">
                        <input type="radio" name="options" id="option7" value="{{ url_for('depEnv') }}" onchange="changeUrl(this)"> Environment
                    </label>
                    <label class="btn btn-dep">
                        <input type="radio" name="options" id="option8" value="{{ url_for('depSecFir') }}" onchange="changeUrl(this)"> Security
                    </label>
                    <label class="btn btn-dep">
                        <input type="radio" name="options" id="option9" value="{{ url_for('depFin') }}" onchange="changeUrl(this)"> Finance
                    </label>
                    <label class="btn btn-dep">
                        <input type="radio" name="options" id="option9" value="{{ url_for('depFire') }}" onchange="changeUrl(this)"> Fire
                    </label>
                </div>
            </div>

        </div>
        <p id="result"></p>

        <div class="col" style="max-width: 70%; max-height: 100%; position: relative; margin: 0">

            <iframe
                    id="myIframe"
                    name="myIframe"
                    class="embed-responsive-item dep-iframe"
                    allowfullscreen
                    src="{{ url_for('depDrZone') }}"
            ></iframe>

        </div>

    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var element = document.querySelector('header');
        element.classList.add('loaded');
    });


    // Function to change the url of the iframe
    function changeUrl(selectedOption) {
        var selectedOptionValue = selectedOption.value;
        console.log(selectedOption.id)
        document.getElementById('myIframe').src = selectedOptionValue;
    }


</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
