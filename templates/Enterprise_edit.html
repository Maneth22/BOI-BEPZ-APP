<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="static/CSS/Style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>BOI-BiyagamaZone</title>
    <link rel="icon" href="{{ url_for('static', filename='Images/boi.jpg') }}" type="image/x-icon">
    <style>
        .error-message{
            font-weight: bold;
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="nav" style="margin-top: 1rem; justify-content: center">
        <div>
            <img class="nav-img-editor" src="{{ url_for('static', filename='Images/BOI-LOGO.png') }}"
             style="margin-right: 15px" alt="BOI-LOGO">
        </div>
        <div class="heading-container">
            <h2 class="editor-heading">BOI SRI LANKA<br> BIYAGAMA EXPORT PROCESSING ZONE</h2>
        </div>
        <div>
            <img class="nav-img-editor" src="{{ url_for('static', filename='Images/sri-lanka-emblem.png') }}"
              alt="Emblem">
        </div>
    </div>
</div>
<h4 style="margin-top: 3rem; font-style: italic; text-align: center">Enterprise Management Portal</h4>

<section style="height: 90%; margin-top: 150px">
    <div class="container">
        <form method="post" action="{{ url_for('adminLogin') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                       placeholder="Enter Username">
                <small id="emailHelp" class="form-text text-muted">Please enter the administrator username.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <p class="error-message">{{ ErrorMessage }}</p>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</section>

<footer>

</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
